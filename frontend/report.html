<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Report</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #download {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <h2>Day-to-Day Expenses</h2>
  <table id="daytoday">
    <thead>
      <tr>
        <!-- <th>Date</th> -->
        <th>Description</th>
        <th>Category</th>
        <!-- <th>Income</th> -->
        <th>Expense</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h3>Yearly Report</h3>
  <table id="yearly">
    <thead>
      <tr>
        <th>Month</th>
        <th>Income</th>
        <th>Expense</th>
        <th>Saving</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h3>Note Report</h3>
  <table id="notereport">
    <thead>
      <tr>
        <th>Date</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added here we se had done the the items-->
    </tbody>
  </table>

  <button id="download">Download Report</button>
  <h2 id="lastdownload">Last Downloaded</h2>
  <ul id="downloaded"></ul>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="report.js"></script>
</body>
</html>
