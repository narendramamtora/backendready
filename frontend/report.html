<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>

</head>
<body>
  <h2>Day-to-Day Expenses</h2>
  <table id="daytoday">
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Income</th>
        <th>Expense</th>

    </table>
    
  <div id="saving">
    <h3>Saving Balance: <span id="savingBalance">0</span></h3><br><br>
</div>
  <h3>Yearly Report</h3>
  <table id="yearly">
        <th>Month</th>
        <th>Income</th>
        <th>Expense</th>
        <th>Saving</th>
  </table><br><br>
  <h3>Note Report</h3>
  <table id="notereport">
        <th>Date</th>
        <th>Notes</th>
          </table><br><br>

          <button id="download">Download Report</button>
  

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="report.js"></script>
</body>
</html>
