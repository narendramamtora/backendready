<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Expense App</title>
  <style>
    #leaderboard {
      display: none;
    }
  </style>
</head>
<body>
  <section class="container">
    <form id="my-form" onsubmit="Storedata(event)">
      <label for="expense">Choose expense amount:</label>
      <input type="number" id="expense" name="expense" required>
      <label for="descrip">Choose description:</label>
      <input type="text" id="descrip"  name="descrip" required>
      <label for="select">Choose a category:</label>
      <select id="select" name="select">
        <option>fuel</option>
        <option>water</option>
        <option>movie</option>
        <option>food</option>
      </select>
      <input class="btn" type="submit" value="Submit">
    </form>
    <button id="rzpbutton">Buy premium</button>
    <h2 id="expenses-heading">Expenses</h2>
    <ul id="expenses-list"></ul>
    <div id="pagination"></div>
    <button id="downloadfile">Download File</button>
    <h2 id="leaderboard">Leader Board</h2>
    <ul id="leaderboard-list"></ul>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="expense.js"></script>

  </section>
</body>
</html>
